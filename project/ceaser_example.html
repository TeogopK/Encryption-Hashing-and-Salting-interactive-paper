<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Caesar Cipher</title>
    <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    .letters-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    .row {
      display: flex;
    }
    .letter {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      margin: 5px;
      font-size: 20px;
    }

    input[type="range"] {
      width: 80%;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 80%;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .encoded-text {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
  </head>
  <body>

    <div class="container">
      <input type="range" min="-25" max="25" value="0" id="shiftRange"
        oninput="updateShift(this.value)">
      <div>Shift Value: <span id="shiftValue">0</span></div>
      <input type="text" id="textInput" placeholder="Enter text..."
        oninput="encodeText(document.getElementById('shiftRange').value)">
      <div class="letters-container">
        <div class="row" id="originalLettersContainer">
          <!-- JavaScript will populate this with original letters -->
        </div>
        <div class="row" id="encodedLettersContainer">
          <!-- JavaScript will populate this with encoded letters -->
        </div>
      </div>
      <div class="encoded-text" id="encodedText"></div>
    </div>

    <script>
  function updateShift(shift) {
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const originalLettersContainer = document.getElementById('originalLettersContainer');
    const encodedLettersContainer = document.getElementById('encodedLettersContainer');
    const shiftValue = document.getElementById('shiftValue');
    const encodedTextContainer = document.getElementById('encodedText');
    
    originalLettersContainer.innerHTML = '';
    encodedLettersContainer.innerHTML = '';
    shiftValue.textContent = shift;

    for (let i = 0; i < letters.length; i++) {
      const encodedIndex = (i + parseInt(shift) + 26) % 26;
      const letter = letters[i];
      const encodedLetter = letters[encodedIndex];

      const originalLetterDiv = document.createElement('div');
      originalLetterDiv.classList.add('letter');
      originalLetterDiv.textContent = letter;
      originalLettersContainer.appendChild(originalLetterDiv);

      const encodedLetterDiv = document.createElement('div');
      encodedLetterDiv.classList.add('letter');
      encodedLetterDiv.textContent = encodedLetter;
      encodedLettersContainer.appendChild(encodedLetterDiv);
    }
    
    // Encode the text in the text input
    encodeText(shift);
  }
  
  function encodeText(shift) {
    const textInput = document.getElementById('textInput');
    const encodedText = [];
    const text = textInput.value.toUpperCase();
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    
    for (let i = 0; i < text.length; i++) {
      if (text[i] >= 'A' && text[i] <= 'Z') {
        const index = (letters.indexOf(text[i]) + parseInt(shift) + 26) % 26;
        encodedText.push(letters[index]);
      } else {
        encodedText.push(text[i]);
      }
    }
    
    const encodedTextContainer = document.getElementById('encodedText');
    encodedTextContainer.textContent = "Encoded Text: " + encodedText.join('');
  }
  
  // Initialize with shift 0
  updateShift(0);
</script>

  </body>
</html>
