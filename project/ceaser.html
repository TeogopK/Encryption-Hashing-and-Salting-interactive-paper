<!-- Text Label -->
<label for="numberInput">Enter a Number:</label>

<!-- Number Input -->
<input type="number" id="numberInput" name="numberInput" min="0" max="100" value="50">

<!-- Progress Bar -->
<progress id="progressBar" value="50" max="100"></progress>

<!-- Button -->
<button onclick="updateProgressBar()">Update Progress Bar</button>

<!-- Another Text Field -->
<label for="textField">Another Text Field:</label>
<input type="text" id="textField" name="textField">
