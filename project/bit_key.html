<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption</title>
</head>

<body>

    <div class="bitKey">
        <textarea id="bitKey_inputText" rows="4" cols="50" placeholder="Въведете текст тук"
            oninput="updateSteps()"></textarea><br>
        <input type="text" id="bitKey_encryptionKey" placeholder="Въведете ключ за криптиране" oninput="updateSteps()">

        <p><strong>Процес на Криптиране:</strong></p>
        <p><strong>1. Оригинален Текст:</strong> <span id="originalText"></span></p>
        <p><strong>2. Текст към ASCII:</strong> <span id="textToASCII"></span></p>
        <p><strong>3. ASCII към Двоичен запис:</strong> <span id="ASCIIToBinary"></span></p>
        <p><strong>4. Криптиран Двоичен запис:</strong> <span id="encryptedBinary"></span></p>
        <p><strong>5. Криптиран ASCII:</strong> <span id="encryptedASCII"></span></p>
        <p><strong>6. Криптиран Текст:</strong> <span id="encryptedText"></span></p>

        <script src="javascript/bit_key.js"></script>
    </div>


</body>

</html>
